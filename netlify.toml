    Cache-Control = "public, max-age=31536000, immutable"

# SEO headers with proper canonical tags
[[headers]]
  for = "/"
  [headers.values]
    Link = "<https://damitv.pro/>; rel=\"canonical\""
    X-Robots-Tag = "index, follow, max-image-preview:large, max-snippet:-1"

