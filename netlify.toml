
[build]
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Add proper caching headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "upgrade-insecure-requests"
    
# Add proper cache control for static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Add proper canonical tags through headers
[[headers]]
  for = "/channels"
  [headers.values]
    Link = "</channels>; rel=\"canonical\""
    X-Robots-Tag = "index, follow, max-image-preview:large"

[[headers]]
  for = "/live"
  [headers.values]
    Link = "</live>; rel=\"canonical\""
    X-Robots-Tag = "index, follow, max-image-preview:large"

[[headers]]
  for = "/news"
  [headers.values]
    Link = "</news>; rel=\"canonical\""
    X-Robots-Tag = "index, follow, max-snippet:-1, max-image-preview:large"

# Add SEO-optimized headers for trending content
[[headers]]
  for = "/schedule"
  [headers.values]
    Link = "</schedule>; rel=\"canonical\""
    X-Robots-Tag = "index, follow, max-image-preview:large"
