
[build]
  publish = "dist"

# Default redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Add some performance and access headers
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "upgrade-insecure-requests;"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Cache-Control = "public, max-age=31536000, immutable"
    # Enable Cross-Origin Isolation
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-site"

# Specific headers for images and assets
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Add a fallback for geo-blocked regions - alternate path
[[redirects]]
  from = "/alt/*"
  to = "/:splat"
  status = 200
  force = true

# Add a /_healthcheck endpoint for monitoring
[[redirects]]
  from = "/_healthcheck"
  to = "/.netlify/functions/healthcheck"
  status = 200
  force = true
